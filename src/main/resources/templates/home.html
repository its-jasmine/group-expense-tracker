<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Expense Tracker</title>
    <style>
        #members-list {
            border-style: solid;
        }
    </style>
</head>
<body>
<h1>Members</h1>
<form method="post" th:action="@{/members/create}" th:object="${member}">
    <label for="member-name">Name: </label>
    <input id="member-name" type="text" th:field="*{name}">
    <button type="submit">Add Member</button>
</form>

<div id="members-list">
    <form th:if="${members}" th:each="member : ${members}" method="post" th:action="@{/members/delete}" >
        <span th:text="${member.getName()}"></span>
        <input type="hidden" th:value="${member.getId()}" name="id">
        <button type="submit">Delete</button>
    </form>
</div>

</body>
</html>
